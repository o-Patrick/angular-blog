<div class="big-card__container">
    <a href="#">
        <div class="big-card__image">
            <img src="{{ photoCover }}" alt="{{ photoAlternativeText }}">
        </div>
        <div class="big-card__author">
            <p>{{ cardAuthor }}</p>
        </div>
        <div class="big-card__title">
            <h2>{{ cardTitle }}</h2>
        </div>
        <div class="big-card__description">
            <p>{{ cardDescription }}</p>
        </div>
    </a>
</div>
