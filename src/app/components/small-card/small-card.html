<div class="small-card__container">
    <a [routerLink]="['content', id]">
        <div class="small-card__image">
            <img src="{{ photoCover }}" alt="{{ photoAlternativeText }}">
        </div>
        <div class="small-card__title">
            <p class="small-card__author">{{ cardAuthor }}</p>
            <p>{{ cardTitle }}</p>
        </div>
    </a>
</div>
